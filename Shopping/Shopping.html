<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script language="javascript" type="text/javascript" src="search.js"></script>
    <script language="javascript" type="text/javascript" src="additem.js"></script>
</head>

<body onload="mainfunction();">
    <header>
        <h1></h1>
    </header>
    <section class="search">
        <p>What you want to add to cart?</p>
        <div id="searchItem">
            <select name="itemT" id="itemType">
                <option selected="" value="DefaultType" disabled>Here you can select the type of the item!</option>
                <option value="f">Food</option>
                <option value="cl">Clothes</option>
                <option value="tch">Tech</option>
                <option value="c">Cars</option>
                <option value="l">Library</option>
                <option value="o">Other</option>
            </select>
            <select name="itemCh" id="itemChoose">
                <option selected="" value="DefaultItem" disabled>Here you can choose the item you want!</option>
            </select>
            <button onclick="additem();">Add item</button>
        </div>
    </section>
    <section>
        <div id="foodAdded">
            <h1>Food</h1>
        </div>
        <div id="clothesAdded">
            <h1>Clothes</h1>
        </div>
        <div id="techAdded">
            <h1>Tech</h1>
        </div>
        <div id="carsAdded">
            <h1>Cars</h1>
        </div>
        <div id="libraryAdded">
            <h1>Library</h1>
        </div>
        <div id="otherAdded">
            <h1>Other</h1>
        </div>
    </section>
</body>

</html>
